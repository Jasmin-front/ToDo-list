<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel='stylesheet' href='../../styles/_vars.css'>
    <link rel='stylesheet' href='../../styles/core.css'>
    <link rel='stylesheet' href='./signUp.css'>
</head>
<body>

    <div class='signUp'>
        <div class="container">
            <div class="signUp__inner">
                <form id="signUpForm">
                    <h2>Зарегистрироваться</h2>
                    <label>
                        <p>Имя пользователя</p>
                        <input class="inputNormalState" type='text' placeholder='Введите имя пользователя' id="userNameInput">
                    </label>
                    <label>
                        <p>Электронной почты</p>
                        <input class="inputNormalState" type="text" placeholder='Введите адрес электронной почты' id="emailInput">
                    </label>
                    <label>
                        <p>Пароль</p>
                        <input class="inputNormalState" type="text" placeholder="Введите пароль" id="passwordInput">
                    </label>
                    <button class="Button">Зарегистрироваться</button>
                    <p>У вас есть аккаунт? <a href="../signInPage/signIn.html">Войти</a></p>
                </form>
            </div>
        </div>
    </div>

</body>
<script src='../../js/signUp.js'></script>
</html>
