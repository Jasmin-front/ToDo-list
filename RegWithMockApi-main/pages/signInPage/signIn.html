<!doctype html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <title>Document</title>
    <link rel='stylesheet' href='../../styles/_vars.css'>
    <link rel='stylesheet' href='../../styles/core.css'>
    <link rel='stylesheet' href='./signIn.css'>
</head>
<body>

<div class='newSignUp'>
    <div class="newContainer">
        <div class="newSignUp__inner">

            <form id="newSignUpForm">
                <h2>Войти</h2>
                <label>
                    <p>Имя пользователя</p>
                    <input class="newInputNormalState" type='text' placeholder='Введите имя пользователя' id="newUserNameInput">
                </label>
                <label>
                    <p>Электронной почты</p>
                    <input class="newInputNormalState" type="text" placeholder='Введите адрес электронной почты' id="newEmailInput">
                </label>
                <label>
                    <p>Пароль</p>
                    <input class="newInputNormalState" type="text" placeholder="Введите пароль" id="newPasswordInput">
                </label>
                <button class="Button">Войти</button>
                <p>У вас нету аккаунта? <a href="../index/signUp.html">Зарегистрироваться</a></p>
            </form>
        </div>
    </div>
</div>


</body>
<script src='../../js/signIn.js'></script>
</html>
